<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Independance Day</title>
    <script src="main.js" async defer></script>
  </head>
  <body>
    <section id="form">
      <input type="text" placeholder="mother" id="motherShipInput" value="2"/>
        <input type="text" placeholder="defence" id="defenceShipInput" value="2"/>
        <input type="text" placeholder="attack" id="attackShipInput" value="2"/>
        <input type="submit" name="" id="startGame" onclick="createGame()" />
    </section>
  
    <section id="ships"></section>

    <section>

      <audio id="shot" src="../344310__musiclegends__laser-shoot.wav" type="audio/wav"></audio>

      <button class="fire" onclick="playAudio()">Fire</button>
      <button onclick="createGame()">Restart</button>
    </section>

    <section>
      <span class="fas fa-volume-up"></span>
      <span class="fas fa-volume-mute"></span>
      <img src="../indepdenace.jpg" id="independance" alt="" class="hidden">
    </section>
  </body>
</html>
